<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FLEX练习</title>
        <link rel="stylesheet" href="css/one-debug.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
            <div class="m-tl ui-grid-row">
                <div class="m-tab ui-grid-2">
                    <span>线路1</span>
                </div>
                <div class="m-tip ui-grid-21">
                    <span>早</span>
                    <span>乐</span>
                </div>
                <div class="m-fun ui-grid-2">
                    <span>定期代</span>
                </div>
            </div>
            <div class="m-bd">
                <div class="m-bd-1 ui-grid-row">
                    <div class="m-bd-1-1 ui-grid-6">
                        <span><em> </em>09:10发 -> 11:30着</span>
                    </div>
                    <div class="m-bd-1-2 ui-grid-19">
                        <span class="m-bd-1-2-1">总额 </span>
                        <span class="m-bd-1-2-2">11.990冈</span>
                    </div>
                </div>
                <div class="m-bd-2 ui-grid-row">
                    <div class="m-bd-2-1 ui-grid-6">
                        <span><em> </em>所要时间<span>2时间20分</span></span>
                    </div>
                    <div class="m-bd-2-2 ui-grid-6">
                        <span>乘车时间<span>2时间11分</span></span>
                    </div>
                    <div class="m-bd-2-3 ui-grid-13">
                        <span>换乘<span>1回</span></span>
                    </div>
                </div>
            </div>
            <div class="m-mid">
                <a href="">xxxx</a>
                <a href="">印刷</a>
            </div>
        </header>
        <section>
            <div class="m-menu ui-grid-row">
                <span class="ui-grid-16">线路</span>
                <span class="ui-grid-2">乘车位置</span>
                <span class="ui-grid-2">运费</span>
                <span class="ui-grid-3">指定席/料金</span>
                <span class="ui-grid-2">距离</span>
            </div>
            <div class="m-addresstime ui-grid-row">
                <div class="m-address ui-grid-16">
                    <span>名古屋空港</span>
                </div>
                <div class="ui-grid-7">
                </div>
                <div class="m-time ui-grid-2">
                    <a href="">时刻表</a>
                </div>
            </div>
            <div class="m-at">
                <div class="m-ats1 ui-grid-row">
                    <span class="ui-grid-4">
                        <div class="time">09:10-09:40</div>
                        <div class="long">30分</div>
                    </span>
                    <span class="ui-grid-12">
                        <span class="bus">bus</span>
                        <span class="text">名古屋空港[名古屋](名古屋伬潜行)</span>
                    </span>
                    <span class="ui-grid-2"></span>
                    <span class="money ui-grid-2">700冈</span>
                    <span class="ui-grid-3"></span>
                    <span class="ui-grid-2"></span>
                </div>
                <div class="m-ats2 ui-grid-row">
                    <div class="ui-grid-16">
                        <span>(9分)</span>
                        <span>名古屋之前/名古屋</span>
                    </div>
                    <div class="ui-grid-2">14番线发</div>
                    <div class="ui-grid-7">
                        <div class="a1">
                            <a href="">时刻表</a>
                            <a href="">xxx</a>
                            <a href="">路线图</a>
                            <a href="">地图</a>
                        </div>
                        <div class="a2">
                            <a href="">xxxx</a>
                            <a href="">xxx</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-at">
                <div class="m-ats1 ui-grid-row">
                    <span class="ui-grid-4">
                        <div class="time">09:49-11:30</div>
                        <div class="long">101分</div>
                    </span>
                    <span class="ui-grid-12">
                        <span class="train">train</span>
                        <span class="stext">
                            <a href="">xxx310号(东京行)</a>
                            <button>xxxxx</button>
                        </span>
                    </span>
                    <span class="ui-grid-2"></span>
                    <span class="money ui-grid-2">6260冈</span>
                    <span class="zhiding ui-grid-3">指定席 5030冈</span>
                    <span class="juli ui-grid-2">366.0km</span>
                </div>
                <div class="m-ats2 ui-grid-row">
                    <div class="ui-grid-16">东京</div>
                    <div class="ui-grid-2">14番线发</div>
                    <div class="ui-grid-7">
                        <div class="a3">
                            <a href="">xxx</a>
                            <a href="">路线图</a>
                            <a href="">地图</a>
                        </div>
                        <div class="a4">
                            <a href="">xxx</a>
                            <a href="">xxxx</a>
                            <a href="">xxx</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
